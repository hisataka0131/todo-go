<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo編集</title>
</head>
<body>
<form action="/update/{{.todo.ID}}" method="POST">
    <input type="text" name="text" value="{{.todo.Text}}"><br>
    <input type="submit" value="更新">
</form>
<form action="/done/{{.todo.ID}}" method="POST">
    <input type="submit" value="{{ if .IsDone }} 完了 {{else}} 未完了 {{end}}"><br>
</form>
</body>
</html>
