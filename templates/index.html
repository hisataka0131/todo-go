<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todoアプリ</title>
</head>
<body>

<form method="POST" action="/">
    Todo : <input type="text" name="text" value="">
    <input type="submit" value="登録">
</form>

<br>

<ul>
    {{  range .todos }}
        <li>
            <form method="POST" action="/delete/{{.ID}}">
                {{.ID}} : {{ .Text }} : {{ if .IsDone }} 完了 {{else}} 未完了 {{end}}[<a href="/{{.ID}}">編集</a>]
                <input type="submit" value="削除">
            </form>

        </li>
    {{end}}
</ul>

</body>
</html>
